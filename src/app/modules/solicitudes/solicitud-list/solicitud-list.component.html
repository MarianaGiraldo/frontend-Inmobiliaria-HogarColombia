<a routerLink="/parameters/inmuebles-list" class="btn btn-success mb-5">Agregar solicitud</a>
<br/><br/>
<fieldset>
    <legend>Listado de Solicitudes</legend>
    <br/>
    <table>
        <thead>
            <tr>
                <th>
                    Direcci√≥n Inmueble
                </th>
                <th>
                    Cliente
                </th>
                <th>
                    Estado
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalAmount }">
                <td>
                    {{r.inmueble?.direccion + ", " + r.inmueble?.ciudad + " - " + r.inmueble?.departamento}}
                </td>
                <td>
                    {{r.usuario?.nombre + " " + r.usuario?.apellidos}}
                </td>
                <td>
                    {{r.estado}}
                </td>
                <td>
                    <a routerLink="/solicitudes/solicitud-edition/{{r.id}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/solicitudes/remove-solicitud/{{r.id}}" class="btn btn-warning red">Eliminar</a>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
