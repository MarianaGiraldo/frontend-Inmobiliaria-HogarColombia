<br />
<a routerLink="/parameters/inmueble-creation" class="btn btn-success mb-5">Agregar Inmueble</a>
<br/><br/>
<fieldset>
    <legend>Listado de Inmuebles</legend>
    <br/>
    <table>
        <thead>
            <tr>
                <th>
                    Inmueble ID
                </th>
                <th>
                    Cliente
                </th>
                <th>
                    Estado
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList">
                <!--  | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalAmount } -->
                <td>
                    {{r.inmuebleId}}
                </td>
                <td>
                    {{r.clienteId}}
                </td>
                <td>
                    {{r.estado}}
                </td>
                
                <!-- <td>
                    <ul>
                        <li *ngFor="let c of r.categorias">{{c.nombre}}</li>
                    </ul>
                </td> -->
                <td>
                    <a routerLink="/solicitudes/solicitud-edition/{{r.id}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/solicitudes/remove-solicitud/{{r.id}}" class="btn btn-warning red">Eliminar</a>
                </td>
            </tr>
            <!-- <tr>
                <td colspan="3">
                    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
                </td>
            </tr> -->
        </tbody>
    </table>
</fieldset>
<br/>
