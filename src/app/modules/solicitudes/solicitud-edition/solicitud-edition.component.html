<fieldset>
  <legend>Edici√≥n de Solicitud</legend>
  <br />
  <div class="row">
    <form class="col s12" [formGroup]="dataForm">
      <input type="hidden" formControlName="id" />
      
      <div class="row">
        <div class="col s12">
          <label for="estado">Estado de la Solicitud</label>
          <select
            class="browser-default validate"
            formControlName="estado"
            name="estado"
            id="estado"
          >
            <option value="" disabled selected>
              Seleccione el estado de la solicitud
            </option>
            <option value="enviado">enviado</option>
            <option value="en estudio">en estudio</option>
            <option value="aceptado">aceptado</option>
            <option value="rechazado">rechazado</option>
          </select>
          <div class="errorValidation">
            <label
              *ngIf="
                GetDF['estado'].errors &&
                (dataForm.controls['estado'].dirty ||
                  dataForm.controls['estado'].touched)
              "
            >
              El estado de la solicitud es requerido
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <button
            [disabled]="GetDF['estado'].errors"
            type="button"
            class="btn btn-success"
            (click)="SaveRecord()"
          >
            Guardar
          </button>
          &nbsp;<a
            class="btn btn-warning orange"
            routerLink="/solicitudes/solicitudes-list"
            >Cancelar</a
          >
        </div>
      </div>
    </form>
  </div>
</fieldset>
<br/>
